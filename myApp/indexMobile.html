<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - extrude shapes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<style>
	 body {
	   margin: 0px;
	   overflow: hidden;
	 }
	 #webglviewer {
	   bottom: 0;
	   left: 0;
	   position: absolute;
	   right: 0;
	   top: 0;
	 }
   </style>
	</head>

	<body>
		<div id="webglviewer"></div>
		<script src="./three.js"></script>
		<script src="js/controls/TrackballControls.js"></script>
		<script src="./js/effects/StereoEffect.js"></script>
    <script src="./js/controls/DeviceOrientationControls.js"></script>

        		<script>


					var scene,
					          camera,
					          renderer,
					          element,
					          container,
					          effect,
					          controls,
					          clock;

        			init();
        			animate();

        			function init() {


        				renderer = new THREE.WebGLRenderer();
        				// renderer.setClearColor( 0x222222 );
        				// renderer.setPixelRatio( window.devicePixelRatio );
        				// renderer.setSize( window.innerWidth, window.innerHeight );
						element = renderer.domElement;
        				container = document.getElementById('webglviewer');
        				container.appendChild(element);

        				document.body.appendChild( renderer.domElement );
						effect = new THREE.StereoEffect(renderer);
        				scene = new THREE.Scene();
						clock = new THREE.Clock();
        				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
        				camera.position.set( 0, 0, 500 );

        				controls = new THREE.TrackballControls( camera, renderer.domElement );
        				controls.minDistance = 200;
        				controls.maxDistance = 500;

						function setOrientationControls(e) {
				          if (!e.alpha) {
				            return;
				          }

				          controls = new THREE.DeviceOrientationControls(camera, true);
				          controls.connect();
				          controls.update();

						  element.addEventListener('click', fullscreen, false);
		 window.removeEventListener('deviceorientation', setOrientationControls, true);
	   }
	   window.addEventListener('deviceorientation', setOrientationControls, true);

        				scene.add( new THREE.AmbientLight( 0x222222 ) );

        				var light = new THREE.PointLight( 0xffffff );
        				light.position.copy( camera.position );
        				scene.add( light );


        				//

						for (var j = 0; j<10;j++)
						{
								var randomPoints = [];

		        				for ( var i = 0; i < 10; i ++ )
								{
									if(j%2 == 0)
									{
										var pt1 = new THREE.Vector3(j*20, 20*i , 10) ;
										var pt2 = new THREE.Vector3(j*20, 20*i + 10 , 0) ;
										var pt3 = new THREE.Vector3(j*20, 20*i + 20 , -10) ;
										var pt4 = new THREE.Vector3(j*20, 20*i + 20 , 0) ;
										var pt5 = new THREE.Vector3(j*20, 20*i + 40 , 10) ;
									}
									else
									{
										var pt1 = new THREE.Vector3(j*20, 20*i , -10) ;
										var pt2 = new THREE.Vector3(j*20, 20*i + 10 , 0) ;
										var pt3 = new THREE.Vector3(j*20, 20*i + 20 , 10) ;
										var pt4 = new THREE.Vector3(j*20, 20*i + 20 , 0) ;
										var pt5 = new THREE.Vector3(j*20, 20*i + 40 , -10) ;
									}

									var curve1 = new THREE.QuadraticBezierCurve3 (pt1,pt2,pt3);
									var curve2 = new THREE.QuadraticBezierCurve3 (pt3,pt4,pt5);
									randomPoints = randomPoints.concat(curve1.getPoints(10));
									randomPoints = randomPoints.concat(curve2.getPoints(10));

		        				}


	        				var randomSpline =  new THREE.SplineCurve3( randomPoints );

	        				//

	        				var extrudeSettings = {
	        					steps			: 200,
	        					bevelEnabled	: false,
	        					extrudePath		: randomSpline
	        				};


	        				var pts = [], numPts = 5;

							var circleRadius = 5;
							var shape = new THREE.Shape();
							shape.moveTo( 0, circleRadius );
							shape.quadraticCurveTo( circleRadius, circleRadius, circleRadius, 0 );
							shape.quadraticCurveTo( circleRadius, -circleRadius, 0, -circleRadius );
							shape.quadraticCurveTo( -circleRadius, -circleRadius, -circleRadius, 0 );
							shape.quadraticCurveTo( -circleRadius, circleRadius, 0, circleRadius );


	        				var geometry = new THREE.ExtrudeGeometry( shape, extrudeSettings );

	        				var material2 = new THREE.MeshLambertMaterial( { color: 0xff8000, wireframe: false } );

	        				var mesh = new THREE.Mesh( geometry, material2 );

	        				scene.add( mesh );

						}

						for (var j = 0; j<10;j++)
						{
								var randomPoints = [];

		        				for ( var i = 0; i < 10; i ++ )
								{
									if(j%2 == 0)
									{
										var pt1 = new THREE.Vector3(20*i, 20*j , 0) ;
										var pt2 = new THREE.Vector3(20*i + 10, 20*j , 10) ;
										var pt3 = new THREE.Vector3(20*i + 20, 20*j , 0) ;
										var pt4 = new THREE.Vector3(20*i + 30, 20*j , -10) ;
										var pt5 = new THREE.Vector3(20*i + 40, 20*j , 0) ;
									}
									else
									{
										var pt1 = new THREE.Vector3(20*i, 20*j , 0) ;
										var pt2 = new THREE.Vector3(20*i + 10, 20*j , -10) ;
										var pt3 = new THREE.Vector3(20*i + 20, 20*j , 0) ;
										var pt4 = new THREE.Vector3(20*i + 30, 20*j , 10) ;
										var pt5 = new THREE.Vector3(20*i + 40, 20*j , 0) ;
									}
									var curve1 = new THREE.QuadraticBezierCurve3 (pt1,pt2,pt3);
									var curve2 = new THREE.QuadraticBezierCurve3 (pt3,pt4,pt5);
									randomPoints = randomPoints.concat(curve1.getPoints(10));
									randomPoints = randomPoints.concat(curve2.getPoints(10));

		        				}


	        				var randomSpline =  new THREE.SplineCurve3( randomPoints );

	        				//

	        				var extrudeSettings = {
	        					steps			: 200,
	        					bevelEnabled	: false,
	        					extrudePath		: randomSpline
	        				};


	        				var pts = [], numPts = 5;

							var circleRadius = 5;
							var shape = new THREE.Shape();
							shape.moveTo( 0, circleRadius );
							shape.quadraticCurveTo( circleRadius, circleRadius, circleRadius, 0 );
							shape.quadraticCurveTo( circleRadius, -circleRadius, 0, -circleRadius );
							shape.quadraticCurveTo( -circleRadius, -circleRadius, -circleRadius, 0 );
							shape.quadraticCurveTo( -circleRadius, circleRadius, 0, circleRadius );


	        				var geometry = new THREE.ExtrudeGeometry( shape, extrudeSettings );

	        				var material2 = new THREE.MeshLambertMaterial( { color: 0xff80ff, wireframe: false } );

	        				var mesh = new THREE.Mesh( geometry, material2 );

	        				scene.add( mesh );

						}



        				//


						var cube = new THREE.Mesh( new THREE.BoxGeometry( 1, 1, 10 ), new THREE.MeshNormalMaterial() );
						scene.add(cube)

						var pts = [], numPts = 10;
						for ( var i = 0; i < numPts * 2; i ++ ) {

        					var l = i % 2 == 1 ? 10 : 20;

        					var a = i / numPts * Math.PI;

        					pts.push( new THREE.Vector2 ( Math.cos( a ) * l, Math.sin( a ) * l ) );

        				}

						var imagePrefix = "images/dawnmountain-";
						var directions  = ["xpos", "xneg", "ypos", "yneg", "zpos", "zneg"];
						var imageSuffix = ".png";
						var skyGeometry = new THREE.CubeGeometry( 500, 500, 500 );

						var materialArray = [];
						for (var i = 0; i < 6; i++)
							materialArray.push( new THREE.MeshBasicMaterial({
								map: THREE.ImageUtils.loadTexture( imagePrefix + directions[i] + imageSuffix ),
								side: THREE.BackSide
							}));
						var skyMaterial = new THREE.MeshFaceMaterial( materialArray );
						var skyBox = new THREE.Mesh( skyGeometry, skyMaterial );
						scene.add( skyBox );

        			}

        			function animate() {

        				requestAnimationFrame( animate );

        				controls.update();

        				renderer.render( scene, camera );
						update(clock.getDelta());
        				render(clock.getDelta());
        			}


      function resize() {
        var width = container.offsetWidth;
        var height = container.offsetHeight;
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
        effect.setSize(width, height);
      }
      function update(dt) {
        resize();
        camera.updateProjectionMatrix();
        controls.update(dt);
      }
      function render(dt) {
        effect.render(scene, camera);
      }
      function fullscreen() {
        if (container.requestFullscreen) {
          container.requestFullscreen();
        } else if (container.msRequestFullscreen) {
          container.msRequestFullscreen();
        } else if (container.mozRequestFullScreen) {
          container.mozRequestFullScreen();
        } else if (container.webkitRequestFullscreen) {
          container.webkitRequestFullscreen();
        }
      }

        		</script>

        	</body>

        </html>
